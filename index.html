<html lang="en-ca">
  <head>
    <meta charset="utf-8">

    <meta name="keywords" content="immaculata, ics2o">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- For the Favicon on this page -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">

    <!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <body>
    
    <!-- Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Popup -->
    <script>
      function myButtonClicked() {
        alert("Hello fellow beings. I am Gerald. It is party hour.")
      }
    </script>
    
    <div class = "mdl-layout mdl-js-layout--fixed-header">
  
      <!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">
          <span class = "mdl-layout-title">My First Webpage Using Javascript</span>
        </div>
      </header>
      <br>
    
    <!-- Container for web page content -->
    <main class = "mdl-layout__content" style = "padding-left:10px">

    <!-- Colored icon button -->
    <center>
    <button onclick="myButtonClicked()"class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
      <i class="material-icons">mood</i>
    </button>

    <!-- Text describing button function -->
    <br>
    <br>
    <p>Look above at this polite being. They wish to say hello.</p>

    <!-- Link to a second webpage -->
    <p>This <a href="./maximum-vibes.html">link</a> will lead you to another
    epic website</p>
    </center>
    </main>
    </div>
  </body>

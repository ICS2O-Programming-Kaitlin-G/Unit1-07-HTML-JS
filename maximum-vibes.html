<!DOCTYPE html>
<!-- ICS2O-Unit1-07-HTML-Javascript -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My first web page with Javascript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Katie G">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- For the Favicon on this page -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_more/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_more/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_more/favicon-16x16.png">
    <link rel="manifest" href="./fav_more/site.webmanifest">
    
    <!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-blue.min.css"/>
    <title>My First Webpage with Javascript</title>
  </head>
  <body>
    
    <!-- Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Popup -->
    <script>
      function myButtonClicked() {
        alert("this is the party page. enjoy your stay.")
      }
    </script>

    <div class = "mdl-layout mdl-js-layout--fixed-header">
  
      <!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">
          <span class = "mdl-layout-title">My First Webpage Using Javascript</span>
        </div>
      </header>
      <br>
    
    <!-- Container for web page content -->
    <main class = "mdl-layout__content" style = "padding-left:10px">

    <!-- Colored FAB button with ripple -->
    <center>
      <button onclick="myButtonClicked()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
      <i class="material-icons">add</i>
      </button>

    <!-- Second Button -->
    <button onclick="thisButtonClicked()" class="mdl-button mdl-js-button mdl-button--accent">
      CSS
    </button>

    <!-- Popup Function -->
    <script>
      function thisButtonClicked() {
        alert("Style is Still Important")
      }
    </script>

    <!-- Text describing button function -->
    <br>
    <br>
    <p>Press the plus button for a new message. Or, press the CSS button for a 
    𝓶𝔂𝓼𝓽𝓮𝓻𝓲𝓸𝓾𝓼 message.</p>

    <!-- Link to a second webpage -->
    <p>This <a href="./index.html">link</a> will lead you back to the main
    web page</p>
    </center>
    </main>
    </div>
  </body>
</html>
